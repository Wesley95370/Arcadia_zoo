version: '3.8'

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: projet_zoo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
    environment:
      APP_ENV: dev
      DATABASE_URL: "postgresql://arcadia_kevin:password123@database:5432/arcadia_zoo?serverVersion=16&charset=utf8"
    depends_on:
      - database
    networks:
      - projet_zoo-network

  web:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: projet_zoo-web
    working_dir: /var/www
    volumes:
      - ./:/var/www:cached
    command: php -S 0.0.0.0:8000 -t public
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - projet_zoo-network

  nginx:
    image: nginx:alpine
    container_name: projet_zoo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - projet_zoo-network

  database:
    image: postgres:16-alpine
    container_name: projet_zoo-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: arcadia_zoo
      POSTGRES_USER: arcadia_kevin
      POSTGRES_PASSWORD: password123
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - projet_zoo-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: projet_zoo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - projet_zoo-network

volumes:
  database_data:

networks:
  projet_zoo-network:
    driver: bridge